<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Day 3 Form Project</title>
</head>
<body>
  <div>

    <h1>100 Days of Code: Day 3<br><span>Form Project</span></h1>

    <form action="" method="POST">
      <input type="text" name="name" id="name" placeholder="Name"><br>
      <input type="email" name="email" id="email" placeholder="Email"><br>
      <h3>Which Are You?</h3>
      <div>
        <input type="radio" name="status" id="noob">
        <label for="noob">N00B</label>
      </div>
      <div>
        <input type="radio" name="status" id="eleet">
        <label for="eleet">3L33T</label>
      </div>
      <button type="submit">Enter Contest</button>
    </form>
  </div>
</body>
</html>
