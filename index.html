<body>
  <div class="mainDiv">

    <h1>100 Days of Code: Day 3<br><span>Form Project</span></h1>

    <form action="" method="POST">

      <input type="text" name="name" id="name" placeholder="Name"><br>

      <input type="email" name="email" id="email" placeholder="Email"><br>

      <h3>Which Are You?</h3>

      <div class="noob">

        <label for="noob">N00B</label>
        
        <input type="radio" name="status" id="noob">

      </div>

      <div class="eleet">

        <label for="eleet">3L33T</label>
        
        <input type="radio" name="status" id="eleet">

      </div>

      <button type="submit">SUBMIT</button>

    </form>
  </div>
</body>
